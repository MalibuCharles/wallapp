{% block content %}

<div class='row' id='posts'>
    Loading...
</div>

<script>

const postsElement = document.getElementById("posts")
// postsElement.innerHTML = 'Loading...'

// var el1 = "<h1>Hi thing 1</h1>"
// var el2 = "<h1>Hi thing 2</h1>"
// var el3 = "<h1>Hi thing 3</h1>"
// postsElement.innerHTML = el1 + el2 + el3

const xhr = new XMLHttpRequest()
const method = 'GET'
const url = '/posts'
const responseType = "json"

function handleDidLike(post_id, currentCount){
    console.log(post_id, currentCount)
    return
}

function LikeBtn(post){
    return "<button class='btn btn-primary btn-sm' onclick=handleDidLike(" + 
    post.id +","+ post.likes +")>" + post.likes + " Likes</button>"
}

function formatPostElement(post){
    let formattedPost = "<div class='col-12 col-md-10 mx-auto border rounded py-3 mb-4 post' id='post-" + post.id 
    + "'><p>" + post.content +
        "</p><div class='btn-group'>" + LikeBtn(post) +
        "</div></div>"
    return formattedPost
}

xhr.responseType = responseType
xhr.open(method,url)
xhr.onload = function() {
    const serverResponse = xhr.response
    const listedItems = serverResponse.response
    let finalPostsStr = ""
    let i;
    for (i=0;i<listedItems.length; i++) {
        let postObj = listedItems[i]
        let currentItem = formatPostElement(postObj)
        finalPostsStr += currentItem
    }
    postsElement.innerHTML = finalPostsStr
    // console.log(listedItems)
}
xhr.send()


</script>
{% endblock content %}
