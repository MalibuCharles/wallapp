{% block content %}
<div class="row text-center">
    <div class="col">
        <h1>Welcome to Wall App</h1>
    </div>
</div>
  
<div class="row mb-3">
    <div class="col-md-4 mx-auto col-10">
        <form  class="form" method="POST" action="/create-post">
            {% csrf_token %} 
            <input type="hidden" value="/" name="next" />
            <textarea class="form-control" name="content" placeholder="Write On The Wall ..."></textarea>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
    </div>
</div>

<div class='row' id='posts'>
    Loading...
</div>

<script>

const postsEl = document.getElementById("posts")

function loadPosts(postsElement) {
    const xhr = new XMLHttpRequest()
    const method = 'GET'
    const url = '/posts'
    const responseType = "json"
    xhr.responseType = responseType
    xhr.open(method,url)
    xhr.onload = function() {
        const serverResponse = xhr.response
        const listedItems = serverResponse.response
        let finalPostStr = ""
        let i;
        for (i=0;i<listedItems.length; i++) {
            let postObj = listedItems[i] 
            let currentItem = formatPostElement(postObj)
            finalPostStr += currentItem
        }
        postsElement.innerHTML = finalPostStr
    }
    xhr.send()
}

loadPosts(postsEl)





function handleDidLike(post_id, currentCount){
    console.log(post_id, currentCount)
    return
}

function LikeBtn(post){
    return "<button class='btn btn-primary btn-sm' onclick=handleDidLike(" + 
    post.id +","+ post.likes +")>" + post.likes + " Likes</button>"
}

function formatPostElement(post){
    let formattedPost = "<div class='col-12 col-md-10 mx-auto border rounded py-3 mb-4 post' id='post-" + post.id 
    + "'><p>" + post.content +
        "</p><div class='btn-group'>" + LikeBtn(post) +
        "</div></div>"
    return formattedPost
}



</script>
{% endblock content %}
